<!DOCTYPE html>
<html>
<head>
	<title>Ron Dreyfus CSV Reader</title>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

</head>
<body>
<div class="tableContainer">
	<table id='csvTable'></table>
</div>
</body>
<script>
$(document).ready(function(){
 
	$.ajax({
		type:"GET",
		url:"children.csv",
		datatype: "text",
		success: function(data) {ProcessCsvData(data);}
	});
	
});

function ProcessCsvData(dataIncoming)
{
	var csvLines = dataIncoming.split(/\r\n/)
	var headings = csvLines[0].split(",");

	$("#csvTable").append("<tr class='headingRow'></tr>");

	$.each(headings, function(i,value)
	{
		$("#csvTable .headingRow").append("<th>" + value + "</th>");
	});
	

	var HTMLtext = "";

	for (var i=1; i < csvLines.length-1; i++)
	{
		var valuesTemp = csvLines[i].split(",");
		HTMLtext += "<tr>";

		for (j=0; j < valuesTemp.length; j++)
		{
			HTMLtext += "<td>" + valuesTemp[j] + "</td>";
		}
		HTMLtext += "</tr>";
	}

	$("#csvTable").append(HTMLtext);
	
}	


</script>
<style type="text/css">
	#csvTable
	{
		width: 62%;
		margin:auto;
		border: 1px solid black;
		font-family: arial;
		table-layout: fixed;
	}
	
	#csvTable th
	{padding:10px 5px;}

	#csvTable td
	{padding:6px 10px;}

	#csvTable tr:nth-child(even)
	{background-color: #8AC0DE;}

	.headingRow
	{
		background-color: #005685;
		color:white;	
	}

</style>	
</html>
